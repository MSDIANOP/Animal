<script>
function wash(time){
    return  new Promise((resolve, reject) => {
    setTimeout(()=>{
        resolve("clothes are wahed");
    },time)
})
}
function dried(time){
    return new Promise((resolve, reject) => {
    setTimeout( ()=>{
        resolve("clothes are dried");

})
}

    console.log(p2);
    }
    catch(error)  
    {
   console.log(error);   
    }
}
getready();
</script>
