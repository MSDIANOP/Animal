<script>
   let h1= document.createElement("h1");
   let x= setInterval(function(){
        let date=new Date();
        h1.innerText=date.toLocaleTimeString();
        document.body.append(h1);
    },1000); 
   
   setTimeout(function(){
    clearInterval(x);
    h1.innerText="Timer stopped";
    document.body.append(h1);
   },4000);
</script>
