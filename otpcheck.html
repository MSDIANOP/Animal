     function checkotp(){
        let otp=document.querySelector("input").value;
       let x= document.createElement("h1");
        document.body.appendChild(x);
   let mypromise=new Promise(function(resolve,reject){
      setTimeout(function(){

    resolve("Correct Otp");
    }
    else{}
    reject("Incorrect otp");
   },2000);
});


   mypromise.then(function(msg){
      document.querySelector("h1").innerText=msg;
   })
   .catch(function(msg){
      document.querySelector("h1").innerText=msg;
   })
     }
