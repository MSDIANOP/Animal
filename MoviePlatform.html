displayMovies(movies);
function submit(){
    let sorted=document.querySelector("select").value;
    if(sorted=="rating"){
        movies.sort((a,b)=>b.rating-a.rating)
        displayMovies(movies);
    }
    else if(sorted=="release_date"){
        movies.sort((a,b)=>a.release_date-b.release_date)
        displayMovies(movies);
    }
    console.log(sorted);
}
