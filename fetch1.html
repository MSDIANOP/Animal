<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1px">
        <th>ID</th>
        <th>Title</th>
    </table>
</body>
</html>
<script>
    fetch("https://jsonplaceholder.typicode.com/posts")
    .then((res)=>(res.json()))
    .then((data)=>todo(data))
   
    function todo(data){
    data.forEach(function(elem){
        document.querySelector("tbody").innerHTML+=`
        <tr>
            <td>${elem.id}</td>
            <td>${elem.title}</td>
        `
    })
    }
</script>
