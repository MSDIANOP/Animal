<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai Calculator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }

        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            grid-gap: 10px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .calculator button {
            width: 80px;
            height: 80px;
            font-size: 24px;
            border: none;
            border-radius: 10px;
            background-color: #e0e0e0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .calculator button:hover {
            background-color: #007bff;
            color: white;
        }

        .calculator button.operator {
            background-color: #333;
            color: white;
        }

        .calculator button.operator:hover {
            background-color: #ff5722;
        }

        .calculator button.clear {
            background-color: #ff4444;
            color: white;
        }

        .calculator button.clear:hover {
            background-color: #ff0000;
        }

        .calculator .span-2 {
            grid-column: span 2;
        }
        h1{
            color: teal;
            font-size: 40px;
        }

    </style>
</head>
<body>


    <h1 >Masai Calculator</h1>

    <div class="calculator">
        
        <input type="text" class="span-4" disabled style="grid-column: span 4; height: 80px; font-size: 32px; text-align: right; padding: 10px; border-radius: 10px; border: none; background-color: #f0f0f0;">
        
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button>
        
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>
        
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">x</button>
        
        <button class="clear">C</button>
        <button>0</button>
        <button class="operator">=</button>
        <button class="operator">/</button>
    </div>

</body>
</html>
